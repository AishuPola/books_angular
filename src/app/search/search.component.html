<div class="mainclass">
  <mat-form-field>
    <input
      matInput
      placeholder="Search Books"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    />
  </mat-form-field>
</div>
<div class="all-recipes-container">
  @for(book of filteredBooks; track $index) {
  <app-allbooks [everybook]="book" [id]="book.id" />
  }
</div>

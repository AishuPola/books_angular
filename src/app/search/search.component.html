<div class="mainclass">
  <mat-form-field>
    <input
      matInput
      placeholder="Search Books"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    />
  </mat-form-field>
</div>
<div class="all-books-container">
  @for(books of filteredBooks; track $index) {
  <app-allbooks [everybook]="books" [id]="books.id" />
  }
</div>
